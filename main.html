<!DOCTYPE html>
<html>
	<head>
		<link href = "css/bootstrap.min.css" rel = "stylesheet" type = "text/css">
		<link href = "main.css" rel = "stylesheet" type = "text/css">
		<script type = "text/javascript" src = "jquery-3.1.1.min.js"></script>
		<script type = "text/javascript" src = "main.js"></script>
		<style>
		 @import url('https://fonts.googleapis.com/css?family=Roboto');
	</style>
	</head>
	
	<body>
		<h1 class="text-center">Calculator</h1>
		<div id="calculator">
			<form>
				<input type="text" id="display"> <br>
				<a href="#" class="btn btn-danger" id="AC" style=" box-shadow:0px 0px 15px red">AC</a>
				<a href="#" class="btn btn-warning" id="CE" style=" box-shadow:0px 0px 15px yellow">CE</a>
				<a href="#" class="btn btn-primary" id="divide">&divide;</a>
				<a href="#" class="btn btn-primary" id="multiply">*</a>
				<br>


				<a href="#" class="btn btn-primary" id="7">7</a>
				<a href="#" class="btn btn-primary" id="8">8</a>
				<a href="#" class="btn btn-primary" id="9">9</a>
				<a href="#" class="btn btn-primary" id="subtract">-</a>
				<br>


				<a href="#" class="btn btn-primary" id="4">4</a>
				<a href="#" class="btn btn-primary" id="5">5</a>
				<a href="#" class="btn btn-primary" id="6">6</a>
				<a href="#" class="btn btn-primary" id="add">+</a>
				<br>


				<a href="#" class="btn btn-primary" id="1">1</a>
				<a href="#" class="btn btn-primary" id="2">2</a>
				<a href="#" class="btn btn-primary" id="3">3</a>
				<a href="#" class="btn btn-primary" id="dot">.</a>
				<br>
				<a href="#" class="btn btn-primary " id="0">0</a>
				<a href="#" class="btn btn-primary " id="equal">=</a>


			</form>
		</div>
	</body>
</html>
